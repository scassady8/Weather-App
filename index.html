<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Sansita+Swashed:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/10829ee662.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-info">
        <form id="inputs-form">
          <div class="row search-inputs">
            <div class="col-10">
              <input
                type="search"
                id="input-location"
                class="form-control float-end"
                placeholder="Enter location"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                id="current-location-btn"
                class="btn btn-primary form-control float-end shadow-sm"
                value="Current location"
              />
            </div>

            <div class="col-12">
              <span class="float-end">
                <a id="celsius-scale" class="active">째C</a>
                |
                <a id="farenheit-scale" class="">째F</a>
              </span>
            </div>
          </div>
        </form>
        <div class="current-weather">
          <h1></h1>
          <div class="row">
            <div class="col-12"><h4 id="current-date"></h4></div>
            <div class="col-12">
              <h4 id="current-description"></h4>
            </div>
            <div class="col-6 current-temp">
              <img src="" alt="" id="current-weather-icon" />
              <span id="current-temperature">째 C</span>
            </div>
            <div class="col-3 current-details">
              <ul>
                <li>Feels like: <span id="feels-like">째 C</span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> m/s</li>
              </ul>
            </div>
            <div class="col-3 current-details">
              <ul>
                <li>Sunrise: <span id="sunrise"></span></li>
                <li>Sunset: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="five-day-forecast" id="forecast"></div>
      </div>
      <p class="source-code">
        <a href="https://github.com/scassady8/Weather-App" target="_blank"
          >Open source code</a
        >
        by Shannon Cassady
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
